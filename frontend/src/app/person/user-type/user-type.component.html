<form #tipoUsuarioForm="ngForm" (ngSubmit)="adicionar()">
    <div class="p-grid">
      <div class="p-col-12">
          <h1>Tipos de Usuários</h1>
      </div>

        <div class="p-col-4  p-fluid">
            <label>Nome</label>
            <input pInputText type="text" name="nome" [(ngModel)]="tipo.nome"/>
        </div>
        <div class="p-col-5 p-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" [(ngModel)]="tipo.descricao"/>
        </div>
        <div class="p-col-2  p-fluid">
          <label>Modalidade</label>
          <p-dropdown [options]="modalidades" name="modalidade" [(ngModel)]="tipo.modalidade" placeholder="Selecione"></p-dropdown>
        </div>
        <div class="p-col-1 p-fluid">
          <br>
          <button pButton type="submit" label="Salvar"></button>
        </div>
    </div>
  </form>
  <div class="p-grid">
    <div class="p-col-20">
      <p-table [value]="tipos" [paginator]="true" [rows]="10" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th class="p-col-2">Código</th>
                <th class="p-col-6">Nome</th>
                <th class="p-col-8">Descrição</th>
                <th class="p-col-4"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-t>
              <tr>
                  <td>{{t.id}}</td>
                  <td>{{t.nome}}</td>
                  <td>{{t.descricao}}</td>
                  <td>
                     <a pButton icon="pi pi-pencil" (click)="editar(t)" pTooltip="Editar" tooltipPosition="top"></a>
                     <a pButton icon="pi pi-trash" (click)="excluir(t.id)"  pTooltip="Excluir" tooltipPosition="top" style="margin-left: 10px"></a>
                     <a pButton icon="pi pi-unlock" [routerLink]="['/tipousr-per', t.id]" pTooltip="Permissões" tooltipPosition="top" style="margin-left: 10px"></a>
                  </td>
                </tr>
          </ng-template>
      </p-table>
    </div>
  </div>
