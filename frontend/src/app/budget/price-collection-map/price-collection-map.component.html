<form #priceCollectionMapForm="ngForm">
    <div class="p-grid">

        <div class="p-col-12">
            <h1>Novo Mapa de Coleta</h1>
          </div>

          <div class="p-grid p-col-12">

            <div class="p-col-2 p-fluid">
                <label>Código</label>
                <input type="text" pInputText name="id" [(ngModel)]="priceCollectionMap.id" >
            </div>

            <div class="p-col-2 p-fluid">
                <label>Criação</label>
                <input type="datetime-local" pInputText name="dataRegistro" [(ngModel)]="priceCollectionMap.dataCriacao" >
            </div>

            <div class="p-col-2 p-fluid">
                <label>Status</label>
                <input type="text" pInputText name="status" [(ngModel)]="priceCollectionMap.status.nome">
            </div>

            <div class="p-col-2 p-fluid">
                <label>Descrição</label>
                <input type="text" pInputText name="descrição" [(ngModel)]="priceCollectionMap.descricao" >
            </div>
            

        </div>

        <div>
            <p-tabView>
                <p-tabPanel header="Header 1">
                   Content 1
                </p-tabPanel>
                <p-tabPanel header="Header 2">
                    Content 2
                </p-tabPanel>
                <p-tabPanel header="Header 3">
                    Content 3
                </p-tabPanel>
            </p-tabView>

        </div>

    </div>
</form>
