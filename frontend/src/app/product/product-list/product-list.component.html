<form #productListForm="ngForm">
	<div class="p-grid">

		<div class="p-col-12">
			<h1>Produtos</h1>
		</div>

		<div class="p-col-4 p-md-1 p-fluid">
			<label>Código</label>
			<input type="text" pInputText name="codigo" [(ngModel)]="filter.id">
		</div>

		<div class="p-col-8 p-md-11 p-fluid">
			<label>Nome</label>
			<input type="text" pInputText name="nome" #productName="ngModel" [(ngModel)]="filter.nome">
		</div>

		<div class="p-col-12 p-md-4 p-fluid">
			<label>Segmento</label>
			<p-dropdown [options]="productSegments" name="segmento" #productSegment="ngModel"
				[(ngModel)]="filter.segmento"></p-dropdown>
		</div>

		<div class="p-col-12 p-md-4 p-fluid">
			<label>Família</label>
			<p-dropdown [options]="productFamilies" name="familia" #productFamily="ngModel"
				[(ngModel)]="filter.familia"></p-dropdown>
		</div>

		<div class="p-col-12 p-md-4 p-fluid">
			<label>Classe</label>
			<p-dropdown [options]="productClasses" name="classe" #productClass="ngModel" [(ngModel)]="filter.classe">
			</p-dropdown>
		</div>


		<p-table [value]="products">
			<ng-template pTemplate="header">
				<tr>
					<th>Codigo</th>
					<th>Nome</th>
					<th>Descricao</th>
					<th>Segmento</th>
					<th>Familia</th>
					<th>Classe</th>
					<th></th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-product>
				<tr>
					<td>{{product.id}}</td>
					<td>{{product.nome}}</td>
					<td>{{product.descricao}}</td>
					<td>{{product.segmento}}</td>
					<td>{{product.familia}}</td>
					<td>{{product.classe}}</td>
					<td>
						<p-button icon="pi pi-pencil"(onClick)="editProduct(product.id)"></p-button>
					</td>
				</tr>
			</ng-template>
		</p-table>

	</div>
</form>
