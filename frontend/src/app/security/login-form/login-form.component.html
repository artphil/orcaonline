<div class="container-login">

    <!-- {{ auth.jwtPayload | json}} -->

    <div class="p-grid">
        <div class="p-col-12  p-fluid">
            <label>Nome</label>
            <input pInputText type="text" placeholder="Email" #email />
        </div>

        <div class="p-col-12 p-fluid">
            <label>Senha</label>
            <input pInputText type="text" placeholder="Senha" #senha />
        </div>

        <div class="p-col-12">
            <br>
            <button pButton label="Login" (click)="login(email.value, senha.value)"></button>
        </div>

    </div>

</div>
