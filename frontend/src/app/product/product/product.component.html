<form>
  <div class="p-gird p-fluid">

    <div class="p-col-6 p-md-3">
      <label>Código</label>
      <input type="text" pInputText name="codigo" [(ngModel)]="product.codigo" disabled>
    </div>

    <div class="p-col-12">
      <label>Nome</label>
      <input type="text" pInputText name="nome" [(ngModel)]="product.nome">
    </div>

    <div class="p-col-12">
      <label>Descrição</label>
      <input type="text" pInputText name="descricao" [(ngModel)]="product.descricao">
    </div>

    <div class="p-col-12 p-md-4">
      <label>Segmento</label>
      <input type="text" pInputText name="segmento" [(ngModel)]="product.segmento">
    </div>

    <div class="p-col-12 p-md-4">
      <label>Família</label>
      <input type="text" pInputText name="familia" [(ngModel)]="product.familia">
    </div>

    <div class="p-col-12 p-md-4">
      <label>Classe</label>
      <input type="text" pInputText name="classe" [(ngModel)]="product.classe">
    </div>

  </div>

  <p-button styleClass="p-button-prymary" label="Salvar" (onClick)="saveProduct()"></p-button>

  <p-button styleClass="p-button-secondary" label="Novo" (onClick)="newProduct()"></p-button>

  <p-button styleClass="p-button-danger" label="Excluir" (onClick)="removeProduct()"></p-button>

</form>
