<form #classForm="ngForm">
  <div class="p-grid">

    <div class="p-col-12">
      <h1 *ngIf="isNewClass">Nova Classe</h1>
      <h1 *ngIf="!isNewClass">Editar Classe</h1>
    </div>

    <div class="p-col-6 p-md-3 p-fluid">
      <label>Código</label>
      <input type="text" pInputText name="id" [(ngModel)]="pClass.id" disabled>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText name="nome" #className="ngModel" [(ngModel)]="pClass.nome" required
        minlength="4">

      <app-msg-validation [control]="className" error="required" text="Informe o nome da Classe.">
      </app-msg-validation>

      <app-msg-validation [control]="className" error="minlength"
        text="O nome do Classe deve ter no mínimo {{ className.errors?.minlength?.requiredLength }} caracteres.">
      </app-msg-validation>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText name="descricao" #classDescription="ngModel" [(ngModel)]="pClass.descricao"
        required>
      <app-msg-validation [control]="classDescription" error="required" text="Informe descrição da Classe.">
      </app-msg-validation>
    </div>

    <div class="p-col-12 p-md-4 p-fluid">
      <label>Família</label>
      <div class="p-inputgroup">
      <p-dropdown [options]="classFamilies" name="family" #classFamily="ngModel" [(ngModel)]="pClass.familia.id" [filter]="true"
        placeholder="Selecione" required></p-dropdown>
        <button type="button" pButton pRipple icon="pi pi-plus" styleClass="p-button-warn" (click)="newFamily()"></button>
      </div>
      <app-msg-validation [control]="classFamily" error="required" text="Informe a família da Classe.">
      </app-msg-validation>
    </div>

    <div class="p-col-12 buttonGroup">
      <p-button styleClass="p-button-prymary" label="Salvar" (onClick)="saveClass(classForm)"
        [disabled]="classForm.invalid"></p-button>

      <p-button styleClass="p-button-secondary" label="Limpar" (onClick)="clearClass(classForm)"></p-button>

      <p-button styleClass="p-button-danger" label="Excluir" (onClick)="removeClass(classForm)"
        [disabled]="!pClass.id"></p-button>

    </div>


  </div>

</form>
