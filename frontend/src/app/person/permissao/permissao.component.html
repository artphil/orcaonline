<form #permissionForm="ngForm" (ngSubmit)="adicionar()">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Permissões</h1>
    </div>

    <div class="p-col-4  p-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="nome" [(ngModel)]="permission.nome" />
    </div>
    <div class="p-col-2  p-fluid">
      <label>Módulo</label>
      <p-dropdown [options]="modulos" name="modulo" [(ngModel)]="permission.modulo" placeholder="Selecione"></p-dropdown>
    </div>
    <div class="p-col-5 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text" name="descricao" [(ngModel)]="permission.descricao" />
    </div>
    <div class="p-col-1 p-fluid">
      <br>
      <button pButton type="submit" label="Salvar"></button>
    </div>
  </div>
</form>

<div class="p-grid">
  <div class="p-col-12">
    <p-table #dt [value]="permissions" [paginator]="true" [rows]="10" [responsive]="true"
      [globalFilterFields]="['nome','descricao']">
      <ng-template pTemplate="caption">
        <div class="table-header">
            Lista de Permissões
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Pesquisar" />
            </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="p-col-7">Nome</th>
          <th class="p-col-3">Módulo</th>
          <th class="p-col-8">Descrição</th>
          <th class="p-col-2"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p>
        <tr>
          <td>{{p.nome}}</td>
          <td>{{p.modulo}}</td>
          <td>{{p.descricao}}</td>
          <td>
            <a pButton icon="pi pi-pencil" (click)="editar(p)" pTooltip="Editar" tooltipPosition="top"></a>
            <a pButton icon="pi pi-trash" (click)="excluir(p.id)" pTooltip="Excluir" tooltipPosition="top"
              style="margin-left: 5px"></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
