<form #budgetForm="ngForm">
  <div class="p-grid">

    <div class="p-col-12" *ngIf="showAll">
      <h1>Or√ßamentos</h1>
    </div>

    <div class="p-grid p-col-12 p-fluid">

      <div class="p-col-2 p-fluid" *ngIf="showAll">
        <label>Estado</label>
        <p-dropdown [options]="statusList" name="status" [(ngModel)]="filter.status.id" placeholder="Selecione">
        </p-dropdown>
      </div>

      <div class="p-col-2 p-fluid" *ngIf="showAll">
        <label>Produto</label>
        <p-dropdown [options]="productList" name="produto" [(ngModel)]="filter.produto.id" placeholder="Selecione">
        </p-dropdown>
      </div>

      <div class="p-col-2 p-fluid" *ngIf="showAll">
        <label>Cliente</label>
        <input type="text" pInputText name="fornecedor" [(ngModel)]="filter.fornecedor.nome">
      </div>

      <div class="p-col p-fluid">
        <label>Data Inicio</label>
        <p-calendar name="dataInicio" dateFormat="dd/mm/yy" [maxDate]="filter.dataFim" [(ngModel)]="filter.dataInicio">
        </p-calendar>
      </div>

      <div class="p-col p-fluid">
        <label>Data fim</label>
        <p-calendar name="dataFim" dateFormat="dd/mm/yy" [minDate]="filter.dataInicio" [(ngModel)]="filter.dataFim">
        </p-calendar>
      </div>

      <div class="p-col p-grid p-ai-end vertical-container">
        <button pButton label="Pesquisar" (click)="consult()"></button>
      </div>

    </div>


    <div class="p-col-12">

      <p-table #dt [value]="budgetList" [paginator]="true" [rows]="5" [responsive]="true">

        <ng-template pTemplate="header">
          <tr>
            <th class="p-col-2">Data</th>
            <th class="p-col">Fornecedor</th>
            <th class="p-col-2">Estado</th>
            <th class="p-col-1">Ver Itens</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-i>
          <tr>
            <td>{{i.dataCriacao | date: 'dd/MM/yyyy' }}</td>
            <td>{{i.fornecedor?.nome}}</td>
            <td>{{i.status.nome}}</td>
            <td>
              <button pButton label="Ver" (click)="showItems(i.id, i.itens)"></button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>



  </div>
</form>
